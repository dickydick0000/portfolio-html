<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chaesa Kitchen - Premium Homemade</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --brand-primary: #78350f; --brand-secondary: #b45309; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #f3f4f6; }
        .safe-area-top { padding-top: env(safe-area-inset-top); }
        .meat-gradient { background: linear-gradient(135deg, #78350f 0%, #b45309 100%); position: relative; }
        .kitchen-pattern { position: absolute; inset: 0; opacity: 0.12; background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6z' fill='%23fff'/%3E%3C/svg%3E"); }
        [v-cloak] { display: none; }
        .card-shadow { box-shadow: 0 4px 20px -2px rgba(0,0,0,0.05); }
        .tab-active { background: var(--brand-primary); color: white; border-color: var(--brand-primary); }
        .admin-input { background: #fdf2f2; border: 1px solid #fed7d7; border-radius: 8px; padding: 6px; font-weight: bold; color: #78350f; width: 100%; outline: none; font-size: 12px; }
        .qty-btn { width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; border-radius: 8px; font-size: 12px; transition: all 0.2s; }
    </style>
</head>
<body class="bg-gray-100">

<div id="app" v-cloak class="max-w-md mx-auto min-h-screen bg-white relative flex flex-col shadow-2xl">
    
    <header class="meat-gradient px-6 pt-12 pb-8 rounded-b-[2.5rem] overflow-hidden safe-area-top">
        <div class="kitchen-pattern"></div>
        <div class="flex justify-between items-start relative z-10">
            <div class="flex items-center gap-3">
                <div class="w-16 h-16 bg-white rounded-full p-0.5 shadow-xl border border-white/20 flex items-center justify-center overflow-hidden">
                    <img src="image/logo.png" class="w-full h-full object-contain" onerror="this.src='https://via.placeholder.com/100?text=LOGO'">
                </div>
                <div>
                    <h1 class="text-2xl font-extrabold text-white leading-none">Chaesa Kitchen</h1>
                    <p class="text-orange-200/80 text-[10px] uppercase font-bold tracking-widest mt-1">Premium Homemade</p>
                </div>
            </div>
            <div class="flex gap-2">
                <button @click="chatAdmin" class="w-10 h-10 rounded-xl bg-white/20 flex items-center justify-center backdrop-blur-md border border-white/10 text-green-300">
                    <i class="fab fa-whatsapp text-lg"></i>
                </button>
                <button @click="toggleAdmin" class="w-10 h-10 rounded-xl bg-white/20 flex items-center justify-center backdrop-blur-md border border-white/10">
                    <i class="fas" :class="isLoggedIn ? 'fa-unlock text-orange-200' : 'fa-lock text-white'"></i>
                </button>
            </div>
        </div>
    </header>

    <nav v-if="!isLoggedIn" class="sticky top-0 bg-white/95 backdrop-blur-md z-30 px-4 py-4 border-b border-gray-100 flex flex-wrap gap-2 justify-center">
        <button v-for="cat in categories" @click="activeTab = cat" 
                :class="activeTab === cat ? 'tab-active shadow-md' : 'bg-gray-50 text-gray-500 border-transparent'" 
                class="px-4 py-2 border rounded-full text-[10px] font-bold uppercase transition-all">
            {{ cat }}
        </button>
    </nav>

    <main class="flex-1 px-4 pt-4 pb-32 overflow-y-auto bg-gray-50/50">
        <div v-if="loading" class="flex flex-col items-center py-10">
            <div class="w-8 h-8 border-4 border-amber-900 border-t-transparent rounded-full animate-spin"></div>
        </div>

        <div v-if="showLogin" class="mb-6 p-6 bg-white rounded-3xl border border-orange-100 shadow-sm">
            <input type="password" v-model="passInput" @keyup.enter="login" placeholder="Pin Admin" class="w-full p-4 rounded-2xl bg-gray-50 text-center font-bold outline-none mb-3">
            <button @click="login" class="w-full bg-amber-900 text-white py-4 rounded-2xl font-bold">MASUK</button>
        </div>

        <div v-for="catName in displayCategories" :key="catName" class="mb-8">
            <div class="flex items-center gap-3 mb-4">
                <div class="h-[1px] flex-1 bg-gray-200"></div>
                <h3 class="text-[9px] font-black text-amber-900 uppercase tracking-widest">{{ catName }}</h3>
                <div class="h-[1px] flex-1 bg-gray-200"></div>
            </div>

            <div class="space-y-3">
                <div v-for="(item, idx) in getItemsByCat(catName)" :key="idx" class="bg-white p-4 rounded-2xl border border-gray-100 card-shadow flex items-center gap-4">
                    <div class="w-12 h-12 bg-orange-50 rounded-xl flex items-center justify-center shrink-0 text-orange-600">
                        <i class="fas fa-cookie-bite"></i>
                    </div>
                    
                    <div class="flex-1 min-w-0">
                        <div v-if="!isLoggedIn">
                            <h4 class="font-bold text-gray-800 text-sm leading-tight truncate">{{ item.name }}</h4>
                            <div class="flex items-center gap-2 mt-1">
                                <span class="text-amber-900 font-black text-sm">Rp {{ item.price.toLocaleString() }}</span>
                            </div>
                        </div>
                        <div v-else class="space-y-2">
                            <input v-model="item.name" @change="saveToFirebase" class="admin-input" placeholder="Nama Menu">
                            <div class="grid grid-cols-2 gap-2">
                                <input type="number" v-model.number="item.price" @change="saveToFirebase" class="admin-input" placeholder="Harga">
                                <input type="number" v-model.number="item.stock" @change="saveToFirebase" class="admin-input" placeholder="Stok">
                            </div>
                        </div>
                    </div>

                    <div class="shrink-0">
                        <div v-if="!isLoggedIn" class="flex items-center bg-gray-50 rounded-xl p-1 border border-gray-100">
                            <button @click="updateQty(item, -1)" class="qty-btn text-gray-400 hover:text-red-500">
                                <i class="fas fa-minus"></i>
                            </button>
                            <span class="w-8 text-center font-bold text-amber-900 text-xs">{{ getQty(item.name) }}</span>
                            <button @click="updateQty(item, 1)" class="qty-btn text-amber-900 hover:bg-amber-100">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <button v-if="isLoggedIn" @click="removeProduct(item)" class="text-red-400 p-2"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <button v-if="isLoggedIn" @click="addProduct" class="w-full py-4 border-2 border-dashed border-gray-300 rounded-2xl text-gray-400 font-bold text-[10px] uppercase">+ Menu Baru</button>
    </main>

    <div v-if="cartTotal > 0 && !showCart" @click="showCart = true" class="fixed bottom-6 left-4 right-4 bg-amber-900 text-white p-2 rounded-2xl flex items-center shadow-2xl z-40 max-w-md mx-auto cursor-pointer">
        <div class="bg-orange-500 w-10 h-10 rounded-xl flex items-center justify-center shrink-0"><i class="fas fa-shopping-basket"></i></div>
        <div class="ml-3 flex-1">
            <p class="text-[8px] font-bold text-orange-200 uppercase">{{ cartTotal }} Pesanan</p>
            <p class="text-sm font-black">Rp {{ totalPrice.toLocaleString() }}</p>
        </div>
        <div class="bg-white/10 px-4 py-2 rounded-lg text-[9px] font-black uppercase">Check Out</div>
    </div>

    <div v-if="showCart" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex flex-col justify-end">
        <div class="bg-white rounded-t-[2.5rem] p-6 max-w-md mx-auto w-full">
            <div class="w-12 h-1.5 bg-gray-200 rounded-full mx-auto mb-6"></div>
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-lg font-black text-amber-900">Konfirmasi Pesanan</h2>
                <button @click="showCart = false" class="w-8 h-8 flex items-center justify-center bg-gray-100 rounded-full"><i class="fas fa-times text-gray-400 text-xs"></i></button>
            </div>
            <div class="space-y-3 mb-6">
                <input v-model="form.name" placeholder="Nama Pemesan" class="w-full bg-gray-50 p-4 rounded-xl border-none font-bold outline-none text-sm">
                <input v-model="form.phone" placeholder="No WhatsApp" class="w-full bg-gray-50 p-4 rounded-xl border-none font-bold outline-none text-sm">
                <input v-model="form.address" placeholder="Alamat Pengiriman" class="w-full bg-gray-50 p-4 rounded-xl border-none font-bold outline-none text-sm">
                <textarea v-model="form.note" placeholder="Catatan (Opsional)" class="w-full bg-gray-50 p-4 rounded-xl border-none font-bold outline-none h-20 text-sm"></textarea>
            </div>
            <div class="border-t pt-4">
                <div class="flex justify-between items-end mb-4">
                    <div>
                        <p class="text-[9px] font-bold text-gray-400 uppercase">Total Bayar</p>
                        <p class="text-xl font-black text-amber-900">Rp {{ totalPrice.toLocaleString() }}</p>
                    </div>
                    <button @click="checkout" class="bg-amber-900 text-white px-8 py-4 rounded-xl font-black text-xs uppercase shadow-lg shadow-amber-900/20">Kirim WA</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyC6-_DzKDuyUBPJxYYBSAKvzqRZgdhYwvM",
    authDomain: "chaesa-kitchen.firebaseapp.com",
    databaseURL: "https://chaesa-kitchen-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "chaesa-kitchen",
    storageBucket: "chaesa-kitchen.firebasestorage.app",
    messagingSenderId: "175144810502",
    appId: "1:175144810502:web:7a17bd57c8e41575d5ab87"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

Vue.createApp({
    data() {
        return {
            loading: true, isLoggedIn: false, showLogin: false, showCart: false,
            passInput: '', activeTab: 'semua',
            categories: ['semua', 'risol', 'brownies', 'lain lain'],
            products: [], cart: [],
            form: { name: '', phone: '', address: '', note: '' },
            waNumber: '6285385978915'
        }
    },
    computed: {
        displayCategories() {
            if (this.isLoggedIn) return this.categories.filter(c => c !== 'semua');
            return this.activeTab === 'semua' ? this.categories.filter(c => c !== 'semua') : [this.activeTab];
        },
        cartTotal() { return this.cart.reduce((s, i) => s + i.qty, 0); },
        totalPrice() { return this.cart.reduce((s, i) => s + (i.price * i.qty), 0); }
    },
    methods: {
        fetchData() {
            db.ref('kitchen_data/products').on('value', (snap) => {
                this.products = snap.val() || [];
                this.loading = false;
            });
        },
        async saveToFirebase() { await db.ref('kitchen_data/products').set(this.products); },
        getItemsByCat(catName) { return this.products.filter(p => p.category === catName); },
        toggleAdmin() { if(this.isLoggedIn) this.isLoggedIn = false; else this.showLogin = !this.showLogin; },
        login() { if(this.passInput === 'admin123') { this.isLoggedIn = true; this.showLogin = false; this.passInput = ''; } else alert("PIN Salah!"); },
        
        updateQty(item, change) {
            const idx = this.cart.findIndex(c => c.name === item.name);
            let currentQty = idx > -1 ? this.cart[idx].qty : 0;
            let newQty = currentQty + change;

            if (newQty < 0) newQty = 0;
            if (newQty > item.stock) {
                alert(`Stok terbatas! Maksimal ${item.stock}`);
                newQty = item.stock;
            }

            if (newQty === 0) {
                if (idx > -1) this.cart.splice(idx, 1);
            } else {
                if (idx > -1) this.cart[idx].qty = newQty;
                else this.cart.push({ ...item, qty: newQty });
            }
        },

        getQty(name) { const item = this.cart.find(c => c.name === name); return item ? item.qty : 0; },
        addProduct() { this.products.push({ name: 'Menu Baru', price: 0, stock: 10, category: 'lain lain', unit: 'pcs' }); this.saveToFirebase(); },
        removeProduct(item) { if(confirm('Hapus menu ini?')) { this.products = this.products.filter(p => p !== item); this.saveToFirebase(); } },
        
        terbilang(n) {
            const angka = ["", "Satu", "Dua", "Tiga", "Empat", "Lima", "Enam", "Tujuh", "Delapan", "Sembilan", "Sepuluh", "Sebelas"];
            let hasil = "";
            if (n < 12) hasil = angka[n];
            else if (n < 20) hasil = this.terbilang(n - 10) + " Belas";
            else if (n < 100) hasil = this.terbilang(Math.floor(n / 10)) + " Puluh " + this.terbilang(n % 10);
            else if (n < 200) hasil = "Seratus " + this.terbilang(n - 100);
            else if (n < 1000) hasil = this.terbilang(Math.floor(n / 100)) + " Ratus " + this.terbilang(n % 100);
            else if (n < 2000) hasil = "Seribu " + this.terbilang(n - 1000);
            else if (n < 1000000) hasil = this.terbilang(Math.floor(n / 1000)) + " Ribu " + this.terbilang(n % 1000);
            else if (n < 1000000000) hasil = this.terbilang(Math.floor(n / 1000000)) + " Juta " + this.terbilang(n % 1000000);
            return hasil.trim();
        },
        async checkout() {
            if(!this.form.name || !this.form.address) return alert("Lengkapi Nama dan Alamat!");
            let msg = `ORDER TO CHAESA KITCHEN\n`;
            msg += `Nama Pemesan: ${this.form.name}\n`;
            msg += `No WA: ${this.form.phone || '-'}\n`;
            msg += `Alamat: ${this.form.address}\n`;
            msg += `Pesan/Catatan: ${this.form.note || '-'}\n`;
            msg += `------------------------------------------\n\n`;
            this.cart.forEach(i => { 
                msg += `${i.name}\n${i.qty} ${i.unit || 'pcs'} x Rp ${i.price.toLocaleString()}\nSubtotal: Rp ${(i.price * i.qty).toLocaleString()}\n\n`;
                const p = this.products.find(pr => pr.name === i.name);
                if(p) p.stock -= i.qty;
            });
            msg += `------------------------------------------\n`;
            msg += `TOTAL TAGIHAN: Rp ${this.totalPrice.toLocaleString()}\n(${this.terbilang(this.totalPrice)} Rupiah)`;
            await this.saveToFirebase();
            window.open(`https://wa.me/${this.waNumber}?text=${encodeURIComponent(msg)}`);
            this.cart = []; this.showCart = false;
            this.form = { name: '', phone: '', address: '', note: '' };
        },
        chatAdmin() { window.open(`https://wa.me/${this.waNumber}?text=Halo Chaesa Kitchen...`); }
    },
    mounted() { this.fetchData(); }
}).mount('#app');
</script>
</body>
</html>
