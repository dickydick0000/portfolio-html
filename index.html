<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chaesa Kitchen - Premium Homemade</title>
    <link rel="icon" type="image/png" href="image/logo.png">
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --brand-primary: #78350f; --brand-secondary: #b45309; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #f3f4f6; }
        .safe-area-top { padding-top: env(safe-area-inset-top); }
        .meat-gradient { background: #b45309; position: relative; }
        .kitchen-pattern { 
            position: absolute; 
            inset: 0; 
            opacity: 0.1; 
            background-image: 
                linear-gradient(90deg, white 1px, transparent 1px),
                linear-gradient(white 1px, transparent 1px);
            background-size: 25px 25px;
        }
        [v-cloak] { display: none; }
        .card-shadow { box-shadow: 0 4px 20px -2px rgba(0,0,0,0.05); }
        .tab-active { background: var(--brand-primary); color: white; border-color: var(--brand-primary); }
        .qty-btn { width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; border-radius: 8px; font-size: 10px; transition: all 0.2s; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .promo-banner { 
            background: rgba(255, 255, 255, 0.15); 
            border: 1px dashed rgba(255, 255, 255, 0.4); 
            border-radius: 20px; 
            padding: 8px 15px; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            backdrop-filter: blur(4px);
            height: 48px;
        }
        .pre-wrap { white-space: pre-wrap; }
        .bg-whatsapp { background-color: #25D366; }
    </style>
</head>
<body class="bg-gray-100">

<div id="app" v-cloak class="max-w-md mx-auto min-h-screen bg-white relative flex flex-col shadow-2xl">
    
    <!-- HEADER SESUAI REFERENSI GAMBAR -->
    <header class="meat-gradient px-4 pt-6 pb-10 rounded-b-[2.5rem] overflow-hidden safe-area-top relative">
        <div class="kitchen-pattern"></div>
        
        <!-- Tombol Admin Kunci (Kanan Atas) -->
        <div class="absolute top-4 right-4 z-20">
            <button @click="toggleAdmin" class="w-10 h-10 rounded-xl bg-white/20 flex items-center justify-center backdrop-blur-md border border-white/10 shadow-lg">
                <i class="fas" :class="isLoggedIn ? 'fa-unlock text-orange-200' : 'fa-lock text-white'"></i>
            </button>
        </div>

        <div class="relative z-10 flex flex-col gap-5 mt-2">
            <!-- Baris Logo & Judul (Satu Baris) -->
            <div class="flex items-center gap-3">
                <div class="w-[85px] h-[85px] shrink-0">
                    <!-- Pastikan path image/logo.png tersedia di folder yang benar -->
                    <img src="image/logo.png" class="w-full h-full object-contain" alt="Logo" onerror="this.src='https://via.placeholder.com/100/b45309/white?text=LOGO'">
                </div>
                <div class="flex-1">
                    <h1 class="text-[28px] font-bold text-white leading-tight tracking-tight whitespace-nowrap">Chaesa Kitchen</h1>
                    <p class="text-orange-200 text-[11px] font-bold uppercase tracking-[0.1em] -mt-1 opacity-90">PREMIUM HOMEMADE</p>
                </div>
            </div>

            <!-- Baris Promo Sejajar WhatsApp -->
            <div class="flex items-center gap-3">
                <!-- Area Alamat (Kiri) -->
                <div class="flex-1">
                    <div v-if="!isLoggedIn" class="promo-banner">
                        <i class="fas fa-bullhorn text-orange-300 text-sm shrink-0"></i>
                        <span class="text-white text-[11px] font-bold leading-tight line-clamp-2">{{ promoText || 'Perumahan Grand Nusa Indah Cluster Urena Blok U14 No.31' }}</span>
                    </div>
                    <div v-else class="promo-banner">
                        <input v-model="promoText" @change="savePromo" class="w-full bg-transparent text-white text-[11px] outline-none border-none font-bold" placeholder="Edit alamat/promo...">
                    </div>
                </div>

                <!-- Tombol WA (Kanan) -->
                <button @click="chatAdmin" class="w-12 h-12 rounded-2xl bg-white/20 flex items-center justify-center backdrop-blur-md border border-white/10 text-green-400 shadow-lg shrink-0">
                    <i class="fab fa-whatsapp text-2xl"></i>
                </button>
            </div>
        </div>
    </header>

    <nav v-if="!isLoggedIn" class="sticky top-0 bg-white/95 backdrop-blur-md z-30 px-4 py-4 border-b border-gray-100 flex flex-wrap gap-2 justify-center">
        <button v-for="cat in categories" @click="activeTab = cat" 
                :class="activeTab === cat ? 'tab-active shadow-md' : 'bg-gray-50 text-gray-500 border-transparent'" 
                class="px-4 py-2 border rounded-full text-[10px] font-bold uppercase transition-all">
            {{ cat }}
        </button>
    </nav>

    <main class="flex-1 px-4 pt-4 pb-32 overflow-y-auto bg-gray-50/50">
        <div v-if="loading" class="flex justify-center py-10">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-amber-900"></div>
        </div>
        
        <div v-for="catName in displayCategories" :key="catName" class="mb-8">
            <div class="flex items-center gap-3 mb-4">
                <div class="h-[1px] flex-1 bg-gray-200"></div>
                <h3 class="text-[9px] font-black text-amber-900 uppercase tracking-widest">{{ catName }}</h3>
                <div class="h-[1px] flex-1 bg-gray-200"></div>
            </div>

            <div class="space-y-3">
                <div v-for="(item, idx) in getItemsByCat(catName)" :key="idx" class="bg-white p-4 rounded-2xl border border-gray-100 card-shadow flex items-center gap-4">
                    <div class="w-12 h-12 bg-orange-50 rounded-xl flex items-center justify-center shrink-0 text-orange-600">
                        <i :class="getCategoryIcon(item.category)"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                        <h4 class="font-bold text-gray-800 text-sm leading-tight pre-wrap">{{ item.name }}</h4>
                        <div class="flex flex-col mt-0.5">
                            <span class="text-amber-900 font-black text-sm">Rp {{ item.price.toLocaleString() }}</span>
                            <span class="text-[9px] font-bold" :class="item.stock > 0 ? 'text-green-600' : 'text-red-500'">
                                Stok: {{ item.stock }} {{ item.unit || 'pcs' }}
                            </span>
                        </div>
                    </div>
                    <div class="shrink-0">
                        <div class="flex items-center bg-gray-50 rounded-xl p-1 border border-gray-100">
                            <button @click="updateQty(item, -1)" class="qty-btn text-gray-400"><i class="fas fa-minus"></i></button>
                            <input type="number" :value="getQty(item.name)" readonly class="w-10 bg-transparent text-center font-bold text-amber-900 text-xs outline-none">
                            <button @click="updateQty(item, 1)" class="qty-btn text-amber-900" :disabled="item.stock <= 0"><i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bar Checkout Sesuai Referensi -->
    <div v-if="cartTotal > 0 && !showCart" @click="showCart = true" class="fixed bottom-6 left-4 right-4 bg-amber-900 text-white p-4 rounded-[1.5rem] flex items-center shadow-2xl z-40 max-w-md mx-auto cursor-pointer border border-white/10 ring-4 ring-black/5">
        <div class="bg-orange-500 w-12 h-12 rounded-xl flex items-center justify-center shrink-0 shadow-lg">
            <i class="fas fa-shopping-basket text-xl text-white"></i>
        </div>
        <div class="ml-4 flex-1">
            <p class="text-[10px] font-bold text-orange-200 uppercase tracking-wider leading-none mb-1">{{ cartTotal }} PESANAN</p>
            <p class="text-xl font-bold tracking-tight">Rp {{ totalPrice.toLocaleString() }}</p>
        </div>
        <button class="bg-white/10 px-4 py-2 rounded-xl text-[10px] font-bold uppercase tracking-widest border border-white/20">CHECK OUT</button>
    </div>
</div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyC6-_DzKDuyUBPJxYYBSAKvzqRZgdhYwvM",
    authDomain: "chaesa-kitchen.firebaseapp.com",
    databaseURL: "https://chaesa-kitchen-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "chaesa-kitchen",
    storageBucket: "chaesa-kitchen.firebasestorage.app",
    messagingSenderId: "175144810502",
    appId: "1:175144810502:web:7a17bd57c8e41575d5ab87"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

Vue.createApp({
    data() {
        return {
            loading: true, isLoggedIn: false, showLogin: false, showCart: false,
            activeTab: 'semua',
            categories: ['semua', 'risol', 'brownies', 'lain lain'],
            products: [], cart: [], promoText: '',
            waNumber: '6285385978915'
        }
    },
    computed: {
        adminCategories() { return this.categories.filter(c => c !== 'semua'); },
        displayCategories() { return this.activeTab === 'semua' ? this.adminCategories : [this.activeTab]; },
        cartTotal() { return this.cart.reduce((s, i) => s + i.qty, 0); },
        totalPrice() { return this.cart.reduce((s, i) => s + (i.price * i.qty), 0); }
    },
    methods: {
        fetchData() {
            db.ref('kitchen_data/products').on('value', (snap) => { 
                this.products = snap.val() || []; 
                this.loading = false; 
            });
            db.ref('kitchen_data/promo').on('value', (snap) => { 
                this.promoText = snap.val() || ''; 
            });
        },
        updateQty(item, change) {
            const idx = this.cart.findIndex(c => c.name === item.name);
            let currentQty = idx > -1 ? this.cart[idx].qty : 0;
            let newQty = currentQty + change;
            if (newQty < 0) newQty = 0;
            if (newQty > item.stock) { return; }
            if (newQty === 0) { 
                if (idx > -1) this.cart.splice(idx, 1); 
            } else { 
                if (idx > -1) this.cart[idx].qty = newQty; 
                else this.cart.push({ ...item, qty: newQty }); 
            }
        },
        getQty(name) { 
            const item = this.cart.find(c => c.name === name); 
            return item ? item.qty : 0; 
        },
        getCategoryIcon(cat) { 
            const icons = { 'risol': 'fas fa-hotdog', 'brownies': 'fas fa-birthday-cake', 'lain lain': 'fas fa-cookie-bite' };
            return (icons[cat.toLowerCase()] || 'fas fa-utensils');
        },
        getItemsByCat(catName) { return this.products.filter(p => p.category === catName); },
        chatAdmin() { window.open(`https://wa.me/${this.waNumber}`); },
        toggleAdmin() { 
            const pass = prompt("Masukkan PIN Admin:");
            if(pass === "1234") this.isLoggedIn = true;
        },
        savePromo() { db.ref('kitchen_data/promo').set(this.promoText); }
    },
    mounted() { this.fetchData(); }
}).mount('#app');
</script>
</body>
</html>
